name: build

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

  workflow_dispatch:
  
jobs:
  build:
    name: build from matrix
    strategy:
      matrix:
        os: [ubuntu-latest,macos-latest]
    runs-on: ${{ matrix.os }}
    env:
      app_name: Product_${{ matrix.os }}.jar
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: 17

      - name: Build
        run: javac src/Main.java 

      - name: Create jar
        run: jar cmvf manifest.mf ${{ env.app_name }} * 

      - name: Check
        run: ls

      - name: Upload artifacts
        uses: actions/upload-artifact@v3.1.2
        with:
          name: Product
          path: ${{ env.app_name }}
          retention-days: 1
  
