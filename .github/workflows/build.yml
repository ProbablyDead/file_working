name: build

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

  workflow_dispatch:
  
jobs:
  build:
    name: build from matrix
    strategy:
      matrix:
        os: [ubuntu-latest,macos-latest]
    runs-on: ${{ matrix.os }}
    env:
      app_name: Product_${{ matrix.os }}.jar
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v1.4.4
        with:
          java-version: '20'

      - name: build
        run: export DISPLAY=:0.0 && javac src/Main.java 

      - name: create jar
        run: jar cmvf manifest.mf ${{ env.app_name }} * && java -jar ${{ env.app_name }}


  
  
